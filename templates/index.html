<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Prix iPhone</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357ab8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            border-radius: 6px;
            font-size: 18px;
            color: #2e7d32;
            text-align: center;
        }

        /* üì± Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Pr√©dire le prix d‚Äôun iPhone</h2>

    <form method="POST">
        <label>Description du t√©l√©phone</label>
        <textarea name="description" placeholder="Ex : iPhone 14 Pro Max 512GB Unlocked, Very Good Condition" required>{{ description }}</textarea>

        <button type="submit">üîç Pr√©dire le prix</button>
    </form>

    {% if predicted_price %}
        <div class="result">
            Prix estim√© : <strong>${{ predicted_price }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
