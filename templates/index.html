<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction Prix iPhone</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .container {
            width: 500px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prédire le prix d’un iPhone</h2>

    <form method="POST">
        <label>Description du téléphone :</label>
        <textarea name="description" required>{{ description }}</textarea>
        <button type="submit">Prédire</button>
    </form>

    {% if predicted_price %}
        <div class="result">
            Prix estimé : <strong>${{ predicted_price }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
